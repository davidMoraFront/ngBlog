<form (ngSubmit)="onSaveUser(profileForm.value)" [formGroup]="profileForm">
  <mat-card>
    <mat-card-header>
      <div class="label bottom">
        <p>Change</p>
        <img matCardImage [src]="currentImage" (click)="inputImageProfile.click()">
        <input hidden type="file" #inputImageProfile formControlName="photoURL"
          (change)="handleImage(($event?.target?.files)[0])" />
      </div>

    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput placeholder="Name" formControlName="displayName" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput placeholder="Email" formControlName="email" />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="start">
      <input type="submit" value="Save" />
    </mat-card-actions>
  </mat-card>
</form>
