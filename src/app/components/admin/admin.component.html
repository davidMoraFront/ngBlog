<mat-toolbar color="primary">
  <div (click)="opened = !opened">
    <mat-icon>menu</mat-icon>
  </div>
  <a routerLink="/home">Home</a>
  <span class="fill-remaining-space"></span>
</mat-toolbar>
{{opened}}
<mat-sidenav-container>
  <mat-sidenav #sideNav [(opened)]="opened" mode="side">
    <mat-nav-list>
      <a mat-sidenav-item routerLink="posts">
        <mat-icon>book</mat-icon>Posts
      </a>
    </mat-nav-list>
    <mat-nav-list>
      <a mat-sidenav-item routerLink="profile">
        <mat-icon>account_circle</mat-icon>Profile
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
